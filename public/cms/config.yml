  - name: globalComponents-$CMS_IDENTITY-$LOCALE
    label: Global Components
    extension: json
    format: json
    editor:
      preview: false
    files:
      - label: Slider Component
        name: slider
        file: content/$LOCALE/global-components/slider.json
        fields:
          - name: slideList
            label: Slide list
            widget: list
            collapsed: true
            label_singular: slide
            summary: '{{fields.title}}'
            fields:
              - name: slideLink
                label: Slide Link
                widget: object
                fields:
                  - name: url
                    label: Url
                    widget: string
                    required: false
                    hint: External link must start with https
                  - *linkTargetBlank
              - name: badge
                label: Slide Badge
                widget: object
                fields:
                  - name: text
                    label: Text
                    widget: string
                    required: false
                  - name: textColor
                    label: Text Color
                    widget: color
                    allowInput: true
                    required: false
                  - name: backgroundColor
                    label: Background Color
                    widget: color
                    allowInput: true
                    required: false
                    hint: 'If you want to use a color with transparency, use the format
                      rgba(R, G, B, A), where A is a number between 0 and 1. For example:
                      rgba(50, 6, 71, 0.8).'
              - name: colorLeft
                label: Color Left
                widget: color
                allowInput: true
              - name: colorRight
                label: Color Right
                widget: color
                allowInput: true
              - name: title
                label: Slide Title
                widget: string
                pattern: ['^.{0,30}$', 'Must have no more than 30 characters']
              - name: content
                label: Slide Content
                widget: markdown
                required: false
                pattern: ['^.{0,62}$', 'Must have no more than 62 characters']
              - name: button
                label: Slide Button
                widget: object
                fields:
                  - name: label
                    label: Label
                    widget: string
                    required: false
                  - name: url
                    label: Url
                    widget: string
                    required: false
                    hint: External link must start with https
                  - *linkTargetBlank
              - name: desktopImage
                label: Desktop Image
                widget: image
                hint: Picture dimensions should be 428px/336px for correct display.
              - name: mobileImage
                label: Mobile Image
                widget: image
                hint: Picture dimensions should be 214px/168px for correct display.
              - name: loggedHide
                label: Hide For Logged User
                widget: boolean
                required: false
                default: false
              - name: unloggedHide
                label: Hide For Unlogged User
                widget: boolean
                required: false
                default: false
              - name: showSegments
                label: Show For Segments
                widget: list
                label_singular: segment
                summary: '{{fields.segmentId}}'
                hint: Segment ID must be the same as ID in backoffice
                required: false
                fields:
                  - name: segmentId
                    label: Segment ID
                    widget: string
              - name: showSegmentsLogicalOperator
                label: Logical Operator For Multiple 'Show For Segments'
                widget: select
                options: ['AND', 'OR']
                default: 'AND'
              - name: hideSegments
                label: Hide For Segments
                widget: list
                label_singular: segment
                summary: '{{fields.segmentId}}'
                hint: Segment ID must be the same as ID in backoffice
                required: false
                fields:
                  - name: segmentId
                    label: Segment ID
                    widget: string
              - name: hideSegmentsLogicalOperator
                label: Logical Operator For Multiple 'Hide For Segments'
                widget: select
                options: ['AND', 'OR']
                default: 'OR'
              - name: showFrom
                label: Show From
                required: false
                widget: datetime
                default: ''
                hint: Set Date and Time in UTC
                date_format: 'DD.MM.YYYY'
                time_format: 'HH:mm'
                picker_utc: true
              - name: showTo
                label: Show To
                required: false
                widget: datetime
                default: ''
                hint: Set Date and Time in UTC
                date_format: 'DD.MM.YYYY'
                time_format: 'HH:mm'
                picker_utc: true
      - label: Benefits Component
        name: benefits
        file: content/$LOCALE/global-components/benefits.json
        fields:
          - name: label
            label: Block Label
            widget: string
          - *projectIcon
          - name: items
            label: Benefit Cards
            widget: list
            label_singular: card
            summary: '{{fields.title}}'
            fields:
              - name: image
                label: Image
                widget: image
              - name: title
                label: Title
                widget: string
              - name: text
                label: Description
                widget: string
      - label: Promotions Component
        name: promotions
        file: content/$LOCALE/global-components/promotions.json
        fields:
          - name: label
            label: Block Label
            widget: string
          - *projectIcon
          - name: items
            label: Cards
            widget: list
            summary: '{{fields.title}}'
            label_singular: card
            fields:
              - name: image
                label: Image
                widget: image
              - name: title
                label: Title
                widget: string
              - name: description
                label: Description
                widget: string
              - name: buttonLabel
                label: Button Label
                widget: string
              - name: link
                label: Link
                widget: object
                fields: *linkArray
      - label: Categories List
        name: categories
        file: content/$LOCALE/global-components/categories.json
