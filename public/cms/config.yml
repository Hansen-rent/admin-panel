              - name: customIcon
                label: Custom Icon
                widget: image
                allow_multiple: false
                required: false
              - name: customIconShadow
                label: Custom Icon Shadow Color
                widget: color
                required: false
                enableAlpha: true
              - name: identity
                label: Category Identity
                widget: string
                hint: Identity must be the same as backoffice category identity!
              - name: label
                label: Category Label
                widget: string
      - label: Cards Group Component
        name: cardsGroup
        file: content/$LOCALE/global-components/cards-group.json
        fields:
          - name: moreButton
            label: More Button
            widget: string
          - name: recommendedSubtitle
            label: Group Recommended Subtitle
            widget: string
          - name: favorites
            label: Favorites Group
            widget: object
            fields:
              - *projectIcon
              - name: label
                label: Group Label
                widget: string
          - name: providers
            label: Providers Group
            widget: object
            fields:
              - *projectIcon
              - name: label
                label: Group Label
                widget: string
          - name: latestWinners
            label: Winners Group
            widget: object
            fields:
              - *projectIcon
              - name: label
                label: Group Label
                widget: string
              - name: display
                label: Display Latest Winners
                widget: boolean
                default: true
          - name: recentlyPlayed
            label: Recently Played Group
            widget: object
            fields:
              - *projectIcon
              - name: label
                label: Group Label
                widget: string
